{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand" href="{% url 'index' %}">
         <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top">
        <span>TODO</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'completedtodo' %}">Completed</a>
            </li>
        </ul>

        {% if user.is_authenticated %}
            <a class="nav-link" href="#">Welcome, {{ user.username }}<span class="sr-only"></span></a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="nav-link btn-primary" type="submit">Logout</button>
            </form>
        {% else %}

            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
